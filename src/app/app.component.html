<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style="font-size: 22px;">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/perfil">Mi Perfil</ion-item>
        
        <!-- Historiales -->
        <ion-item button routerLink="/historial-denuncias">
          <ion-icon name="warning-outline" slot="start"></ion-icon>
          <ion-label>Historial de Denuncias</ion-label>
        </ion-item>
        
        <ion-item button routerLink="/historial-solicitudes">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Historial de Solicitudes</ion-label>
        </ion-item>
        
        <!-- Historial de Fiscalizaciones solo para trabajadores -->
        <ion-item *ngIf="esTrabajador" button routerLink="/historial-fiscalizaciones">
          <ion-icon name="search-outline" slot="start"></ion-icon>
          <ion-label>Historial de Fiscalizaciones</ion-label>
        </ion-item>
        
        <!-- Opción de cerrar sesión -->
        <ion-item button (click)="logout()" class="logout-item">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
