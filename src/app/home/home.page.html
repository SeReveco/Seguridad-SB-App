

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button>Inicio</ion-item>
      <ion-item button>Mapa</ion-item>
      <ion-item button>Perfil</ion-item>
      <ion-item lines="full"></ion-item>
  <ion-item button style="margin-top: 32px;" routerLink="/login">Iniciar sesión</ion-item>
  <ion-item button routerLink="/register">Registrarse</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="page-content">
    <div id="map" style="width: 100%; height: calc(100vh - 56px - 1cm); position: relative; margin-bottom: 0;"></div>
    <div class="reportar-btn-container" style="display: flex; gap: 12px; justify-content: center; align-items: center;">
      <ion-button color="primary" expand="block" class="reportar-btn">
        <ion-icon name="megaphone-outline" slot="start"></ion-icon>
        Reportar
      </ion-button>
      <ion-button shape="round" color="primary" class="gps-btn" (click)="goToSanBernardo()">
        <ion-icon name="locate-outline" slot="icon-only" style="color: #fff;"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  <div style="display: flex; flex-direction: row; align-items: flex-end; justify-content: center; width: 100%; gap: 1cm;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ion-icon name="map-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
        <span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Mapa</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ion-icon name="megaphone-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
        <span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Denuncias</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <ion-icon name="shield-outline" style="font-size: 32px; color: #fff; margin-bottom: 0px;"></ion-icon>
        <span style="font-size: 14px; color: #fff; margin-top: 0px; text-align: center;">San Bernardo</span>
      </div>
    </div>
    <ion-buttons slot="end">
      <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <ion-button (click)="openMenu()">
         <ion-icon name="menu-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
        </ion-button>
        <span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Menú</span>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
