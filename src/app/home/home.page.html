
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="center-title">
      Seguridad San Bernardo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button>Inicio</ion-item>
      <ion-item button>Mapa</ion-item>
      <ion-item button>Perfil</ion-item>
      <ion-item lines="full"></ion-item>
  <ion-item button style="margin-top: 32px;" routerLink="/login">Iniciar sesión</ion-item>
  <ion-item button routerLink="/register">Registrarse</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="page-content">
    <div id="map" style="width: 100%; height: calc(100vh - 56px - 1cm); position: relative; margin-bottom: 0;">
      <div style="position: absolute; left: 16px; right: 16px; bottom: 1cm; display: flex; justify-content: center;">
        <ion-button color="primary" expand="block" style="width: calc(100% - 32px); max-width: 400px;" class="reportar-btn">
          <ion-icon name="megaphone-outline" slot="start"></ion-icon>
          Reportar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-title size="small">© 2025 Seguridad SB App</ion-title>
  </ion-toolbar>
</ion-footer>
