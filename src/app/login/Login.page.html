<ion-header>
  <ion-toolbar class="login-toolbar">
    <img
      src="assets/Img/Logo_San_Bernardo.png"
      alt="Logo"
      class="logo"
    />
    <span class="toolbar-title">Iniciar Sesión</span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <div class="logo-section">
      <h2 class="login-title">Bienvenido a Seguridad SB</h2>
    </div>

    <!-- Formulario de Login -->
    <div class="contenido-formulario">
      <p class="texto-formulario">
        Para acceder a la plataforma, por favor inicia sesión
      </p>

      <div class="formulario">
        <form (ngSubmit)="login()">
          <ion-list class="login-list">
            <div class="input-group">
              <ion-label position="stacked">Correo Electrónico</ion-label>
              <ion-input
                class="dark-input"
                type="email"
                required
                [(ngModel)]="credentials.email"
                name="email"
                placeholder="tu@correo.com">
              </ion-input>
            </div>

            <div class="input-group">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input
                class="dark-input"
                type="password"
                required
                [(ngModel)]="credentials.password"
                name="password"
                placeholder="Ingresa tu contraseña">
              </ion-input>
            </div>
          </ion-list>

          <div class="register-link">
            <p>
              ¿No tienes cuenta?
              <a (click)="goToRegister()">Regístrate aquí</a>
            </p>
          </div>

          <ion-button
            expand="block"
            type="submit"
            color="primary"
            class="login-button"
            [disabled]="loading">
            <ion-spinner
              *ngIf="loading"
              name="crescent"
              class="login-spinner">
            </ion-spinner>
            {{ loading ? 'Iniciando sesión...' : 'Ingresar' }}
          </ion-button>
        </form>
      </div>
    </div>

    <!-- Logo inferior (opcional, como en la imagen) -->
    <div class="footer-logo">
      <img src="assets/Img/San_Bernardo_Logo.png" alt="Logo Municipalidad" />
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</ion-content>
