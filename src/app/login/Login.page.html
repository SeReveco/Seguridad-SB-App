<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Iniciar sesión</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form>
		<ion-item>
			<ion-label position="floating">Correo electrónico</ion-label>
			<ion-input type="email" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Contraseña</ion-label>
			<ion-input type="password" required></ion-input>
		</ion-item>
		<div style="margin-top: 24px; text-align: center;">
			<ion-button expand="block" color="primary">Ingresar</ion-button>
		</div>
	</form>
</ion-content>

<ion-footer>
	<ion-toolbar color="primary">
	<div style="display: flex; flex-direction: row; align-items: flex-end; justify-content: center; width: 100%; gap: 1cm;">
			<div style="display: flex; flex-direction: column; align-items: center;">
				<ion-icon name="map-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
				<span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Mapa</span>
			</div>

			<div style="display: flex; flex-direction: column; align-items: center;">
				<ion-icon name="megaphone-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
				<span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Alerta</span>
			</div>

			<ion-buttons slot="end">
				<div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
					<ion-button>
						<ion-icon name="menu-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
					</ion-button>
					<span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Menú</span>
				</div>
			</ion-buttons>

		</div>
	</ion-toolbar>
</ion-footer>
