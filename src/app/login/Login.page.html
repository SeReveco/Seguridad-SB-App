<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			<img src="assets/Img/Logo_San_Bernardo.png" alt="Logo San Bernardo" style="height: 50px; width: 50px; margin-right: 8px; vertical-align: middle; border-radius: 4px;" />
			Iniciar sesión
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

		 <form (ngSubmit)="onLogin()">
		 <div style="text-align: center; margin-bottom: 18px; font-size: 2.1rem; color: #fff; font-weight: 700; letter-spacing: 1px;">Bienvenido a Seguridad SB</div>

		<div style="margin-top: 16px; text-align: center;">
			 Para acceder a todas las funcionalidades de la plataforma, por favor inicia sesión.
		</div>
		<ion-item>
			<ion-label position="floating">Correo electrónico</ion-label>
			<ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Contraseña</ion-label>
			<ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
		</ion-item>
		<div style="margin-top: 16px; text-align: center;">
			¿No tienes cuenta? <a routerLink="/register" style="color:#1976d2; text-decoration:underline;">Regístrate aquí</a>
		</div>
		<div style="margin-top: 24px; text-align: center;">
			<ion-button expand="block" color="primary" (click)="onLogin()">Ingresar</ion-button>
		</div>
		<div *ngIf="errorMessage" style="color: #ff4d4f; text-align: center; font-size: 1.1rem; margin-top: 10px; font-weight: 500;">{{ errorMessage }}</div>
		<div style="margin-top: 16px; text-align: center;">
			<img src="assets/Img/San_Bernardo_Logo.png" alt="Municipalidad de San Bernardo" style="max-width: 40%; width: 40%; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12);cursor:pointer;" (click)="goToHome()" />
		</div>
	</form>
</ion-content>
