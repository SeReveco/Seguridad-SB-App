<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Alerta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="alerta-container">
    <ion-icon name="alert-circle-outline" style="font-size: 48px; color: #e53935; margin-bottom: 16px;"></ion-icon>
    <h2>¡Alerta de Seguridad!</h2>
    <p>Se ha reportado una situación de emergencia en tu sector. Por favor, mantente atento a las indicaciones oficiales y toma precauciones.</p>
  <ion-button expand="block" color="danger" routerLink="/alerta">Ver detalles</ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  <div style="display: flex; flex-direction: row; align-items: flex-end; justify-content: center; width: 100%; gap: 1cm;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ion-icon name="map-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
        <span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Mapa</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ion-icon name="megaphone-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
        <span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Denuncias</span>
      </div>
    </div>

    <ion-buttons slot="end">
      <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <ion-button>
         <ion-icon name="menu-outline" slot="icon-only" style="color: #fff; font-size: 32px; margin-bottom: 0px;"></ion-icon>
        </ion-button>
        <span style="font-size: 12px; color: #fff; margin-top: 0px; text-align: center; width: 100%;">Menú</span>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
